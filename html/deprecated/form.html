<!DOCTYPE html>
<html>
	<head>
		<title>Html LiveAddress API Example - Form</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="https://api.qualifiedaddress.com/Scripts/library-no-jquery.js"></script>
		<script type="text/javascript" src="https://api.qualifiedaddress.com/Scripts/Qad.js"></script>
		<script type="text/javascript">

			QadApi
			(
				{   // Server Settings:
					timeout: 5,
					key: "YOUR_KEY_HERE", // Don't forget to wrap the key in quotes!
					autoClean: false, // Don't automatically verify the address, wait for the form to submit
					busySubmit: false,
					properCase: true // display addresses with Title Casing where appropriate, rather than UPPER CASING
				},
				{   // Display Settings:
					busyId: "QadBusy" // where to show the 'busy' animation
				},
				[	// Address Settings:
					{
						name: "Billing Address", // name displayed above suggestions 
						street: "street", // id's of corresponding form elements
						street2: "street2",
						city: "city",
						state: "state",
						zip: "zip",
						countyName: "countyName",
						country: "country"
					}
				]
			)
		</script>
	</head>
	<body>
		<form id="theform" action="//www.google.com">
			<label>Street</label>
			<input type="text" name="street" id="street" value="3214 univ" />
			<br />

			<label>Street 2</label>
			<input type="text" name="street2" id="street2" value="" />
			<br />

			<label>City</label>

			<br />

				<option value="KY">Kentucky</option>

				<option value="NY">New York</option>

				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
